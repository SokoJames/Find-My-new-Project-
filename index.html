<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTF Challenge Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #00ffd0;
    }

    .ip-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5em 2.5em;
      border-radius: 10px;
      border: 1px solid #00ffd0;
      box-shadow: 0 0 20px rgba(0, 255, 208, 0.2);
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffd0;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 208, 0.2);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 255, 208, 0.5);
      }
    }

    .note {
      margin-top: 1.5em;
      font-size: 1.1em;
      color: #bbbbbb;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .ip-box {
        font-size: 1.3em;
        padding: 1em 1.5em;
      }
    }
  </style>
</head>

</html>
